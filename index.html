<title>Color Animation</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: #ff0000;
			animation: colorchange 5s infinite;
		}

		@keyframes colorchange {
			0% {
				background-color: #ff0000;
			}
			50% {
				background-color: #00ff00;
			}
			100% {
				background-color: #0000ff;
			}
		}
	</style>
